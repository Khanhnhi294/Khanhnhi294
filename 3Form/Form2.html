<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="StyleForm2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    
    <div class="nen">
        <div class="header">
            <h3 class="header"> Đăng ký </h3>
            <!-- <span class="header__switch">Đăng nhập</span> -->
        </div>
        <form class="form"> 
            <div class="body">
                <div class="mot"> 
                    <div class="icon">
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="box__input"> 
                        <label for="fname"> Fist name:</label>
                       <input type="text" id="fname" name="fname"  placeholder="First name"> <br><br>
                    </div>
                </div>
                
                <div class="mot"> 
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="box__input"> 
                        <label for="lname"> Last name:</label>
                       <input type="text" id=" lname" name="lname"  placeholder="Last name"> <br><br>
                    </div>
                </div>
                
                <div class="mot"> 
                    <div class="icon">
                        <i class="fa-solid fa-people-group"></i>
                    </div>
                    <div class="box__input">  
                        <label for="lname"> Phone no:</label>
                    <input type="text" id="phone" name="phone" placeholder="Phone number"> <br><br>
                    </div>
                </div>    
                
                <div class="mot"> 
                    <div class="icon">
                        <i class="fa-solid fa-people-group"></i>
                    </div>
                    <div class="box__input">  
                        <label for="lname"> Email ID:</label>
                        <input type="text" id="email" name="email" placeholder="Email"> <br><br>
                    </div>
                </div>
    
                <div class="mot"> 
                    <div class="icon">
                        <i class="fa-solid fa-people-group"></i>
                    </div>
                    <div class="box__input">  
                        <label for="lname"> Password:</label>
                        <input type="password" id="Password" name="Password" placeholder="Password"> <br><br>
                    </div>
                </div>
    
                <div class="gender">
                    <label for="gtinh"> Gender:</label>
                    <input type="checkbox" id="gtinh" name="nam"> Nam
                    <input type="checkbox" id="gtinh" name="nữ"> Nữ <br> <br>
                </div>
                  
                <div class="accept">
                    <input type="checkbox" id="tick"  name="tick"> I accept the items and conditions <br> <br>    
                </div>
                    
                
                <div class="submit">
                    <input type="submit" name="submit" value="SUBMIT"> <br><br> 
                </div>
                    
                
            </div>  
           
    </div>
    
    
    
        


    
</body>
</html>
