<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styleForm3.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <h1>Registraion</h1>
        <div class="checkbox-top">
          <span>
            <input type="radio" name="" id="checkbox" />
            <label for="">Personal</label>
          </span>
          <span>
            <input type="radio" name="" id="" />
            <label for="">Company</label>
          </span>
        </div>
        <div class="">
          <span>
            <i class="fa-solid fa-envelope"></i>
            <input type="text" placeholder="Email" id="email" />
          </span>
        </div>
        <div class="">
          <span>
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name" id="name" />
          </span>
        </div>
        <div>
          <span>
            <i class="fa-solid fa-lock"></i>
            <input type="text" placeholder="Password" id="password" />
          </span>
        </div>
        <span class="">
          <span>
            <input type="radio" name="" id="" />
            <label for="">Male</label>
          </span>
          <span>
            <input type="radio" name="" id="" />
            <label for="">Female</label>
          </span>
        </span>
        <span class="btn-action">
          <p>
            By clicking Register, you <br />agree on your
            <a href="">terms and <br />condition </a> <br />
          </p>
          <button class="btn-rg">Register</button>
        </span>
      </form>
    </div>
  </body>
</html>
